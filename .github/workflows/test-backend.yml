name: Test Backend (Python)

permissions:
  contents: read

on:
  push:
    branches: [ main, dev-backend-integration, Workflowupdate ]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'requirements-dev.txt'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'requirements-dev.txt'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3
        pip install -r requirements-dev.txt
    
    - name: Run unit tests with coverage
      run: |
        echo "ðŸ§ª Running unit tests..."
        pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.9'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Python Version**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage.xml ]; then
          echo "âœ… Tests completed with coverage report" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Tests completed without coverage" >> $GITHUB_STEP_SUMMARY
        fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v6
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint black flake8 mypy boto3
    
    - name: Check code formatting with Black
      run: |
        echo "ðŸŽ¨ Checking code formatting..."
        black --check src/ tests/ || {
          echo "âŒ Code formatting issues found. Run 'black src/ tests/' to fix."
          exit 1
        }
        echo "âœ… Code formatting is correct"
    
    - name: Lint with Pylint
      run: |
        echo "ðŸ” Running pylint..."
        pylint src/ --exit-zero || true
        echo "âœ… Pylint check completed"
    
    - name: Lint with Flake8
      run: |
        echo "ðŸ” Running flake8..."
        flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503
        echo "âœ… Flake8 check passed"
    
    - name: Type checking with mypy
      run: |
        echo "ðŸ” Running mypy type checks..."
        mypy src/ --ignore-missing-imports || true
        echo "âœ… Type checking completed"
    
    - name: Generate lint summary
      if: always()
      run: |
        echo "## ðŸ” Backend Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Black formatting check" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Pylint analysis" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Flake8 linting" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Mypy type checking" >> $GITHUB_STEP_SUMMARY
